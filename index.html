<!DOCTYPE html>

      border-radius: 4px;
      font-size: 1rem;

    }

    }
    #result {
      text-align: center;
      font-size: 1.25rem;
      margin-top: 1.5rem;
      font-weight: bold;
    }
    .correct label {
      color: green;
    }
    .incorrect label {
      color: red;
    }
    .correct select, .incorrect select {
      border: 2px solid;
    }
    .correct select {
      border-color: green;
    }
    .incorrect select {
      border-color: red;
    }
  </style>
</head>
