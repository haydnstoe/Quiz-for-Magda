    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 1rem;
    }
    p.intro {
      background: #eef5ff;
      border-left: 4px solid #003366;
      padding: 10px 15px;
      margin-bottom: 2rem;
    }
    .question {
      margin-bottom: 1.5rem;
    }
    .question label {
      display: block;
      margin-bottom: 0.5rem;
    }
    select {
      padding: 0.3rem;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
    }
    .feedback {
      display: inline-block;
      margin-left: 10px;
      font-weight: bold;
    }
    .correct label,
    .correct .feedback {
      color: green;
    }
    .incorrect label,
    .incorrect .feedback {
      color: red;
    }
    .correct select {
      border: 2px solid green;
    }
    .incorrect select {
      border: 2px solid red;
    }
    button {
      display: block;
      margin: 2rem auto;
      padding: 0.6rem 1.2rem;
      background: #003366;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #002244;
    }
    #result {
      text-align: center;
      font-size: 1.25rem;
      margin-top: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Intermediate British English Quiz</h1>

    Select the correct option from each drop-down. You will practise regular and irregular past tense verbs, present perfect forms, and active vs passive voice. Good luck!

    <button onclick="submitQuiz()">Submit Answers</button>

  <div id="result"></div>

  <script>
    const answers = {
      q1: "walked",
      q2: "went",
      q3: "haven't finished",
      q4: "finished",
      q5: "flew",
      q6: "released",
      q7: "visited",
      q8: "was baked",
      q9: "was posted",
      q10: "marked",
      q11: "were marked",
      q12: "have finished",
      q13: "haven't seen",
      q14: "was built",
      q15: "broke",
      q16: "was reviewed",
      q17: "reviewed",
      q18: "haven't received",
      q19: "have lived",
      q20: "was written",
      q21: "wrote",
      q22: "learnt",
      q23: "were set",
      q24: "set",
      q25: "have eaten"
    };

    function submitQuiz() {
      let score = 0;
      for (let i = 1; i <= 25; i++) {
        const id = 'q' + i;
        const wrap = document.getElementById(id + '-wrap');
        const select = document.getElementById(id);
        const feedback = wrap.querySelector('.feedback');

        wrap.classList.remove('correct', 'incorrect');
        feedback.textContent = '';

        if (select.value === answers[id]) {
          wrap.classList.add('correct');
          feedback.textContent = 'Correct!';
          score++;
        } else {
          wrap.classList.add('incorrect');
          feedback.textContent = 'Incorrect';
        }
        select.disabled = true;
      }
      document.getElementById('result').textContent =
        `You scored ${score} out of 25.`;
    }
  </script>

</html>
