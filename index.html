<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 1rem;
    }
    p.intro {
      background: #eef5ff;
      border-left: 4px solid #003366;
      padding: 10px 15px;
      margin-bottom: 2rem;
    }
    .question {
      margin-bottom: 1.5rem;
    }
    .question label {
      display: block;
      margin-bottom: 0.5rem;
    }
    select {
      padding: 0.3rem;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
    }
    .feedback {
      display: inline-block;
      margin-left: 10px;
      font-weight: bold;
    }
    .correct label,
    .correct .feedback {
      color: green;
    }
    .incorrect label,
    .incorrect .feedback {
      color: red;
    }
    .correct select {
      border: 2px solid green;
    }
    .incorrect select {
      border: 2px solid red;
    }
    button {
      display: block;
      margin: 2rem auto;
      padding: 0.6rem 1.2rem;
      background: #003366;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #002244;
    }
    #result {
      text-align: center;
      font-size: 1.25rem;
      margin-top: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Intermediate British English Quiz</h1>
  <p class="intro">
    Select the correct option from each drop-down.  
    You will practise regular and irregular past tense verbs, present perfect forms,  
    and passive or active voice. Good luck!
  </p>

  <div id="quiz">
    <!-- 1 -->
    <div class="question" id="q1-wrap">
      <label for="q1">1. She ____ to the shops yesterday.</label>
      <select id="q1">
        <option value="">— select —</option>
        <option value="walked">walked</option>
        <option value="has walked">has walked</option>
        <option value="was walked">was walked</option>
        <option value="walk">walk</option>
      </select>
      <span class="feedback"></span>
    </div>

    <!-- 2 -->

      <select id="q2">

        <option value="went">went</option>
        <option value="gone">gone</option>
        <option value="have gone">have gone</option>
        <option value="go">go</option>
      </select>
      <span class="feedback"></span>
    </div>

    <!-- 3 -->

      <label for="q16">16. A new bridge ____ over the river last year.</label>
      <select id="q16">

      <select id="q19">

        <option value="was broken">was broken</option>

    <!-- 20 -->
    <div class="question" id="q20-wrap">
      <label for="q20">20. They ____ the task yesterday.</label>
      <select id="q20">
        <option value="">— select —</option>
        <option value="completed">completed</option>
        <option value="have completed">have completed</option>
        <option value="completes">completes</option>
        <option value="had completed">had completed</option>
      </select>
      <span class="feedback"></span>
    </div>

    <!-- 21 -->
    <div class="question" id="q21-wrap">
      <label for="q21">21. She ____ the letter yesterday.</label>
      <select id="q21">
        <option value="">— select —</option>
        <option value="wrote">wrote</option>
        <option value="has written">has written</option>
        <option value="was written">was written</option>
        <option value="writes">writes</option>
      </select>
      <span class="feedback"></span>
    </div>

    <!-- 22 -->
    <div class="question" id="q22-wrap">
      <label for="q22">22. I ____ your message.</label>
      <select id="q22">
        <option value="">— select —</option>
        <option value="haven't received">haven't received</option>
        <option value="didn't receive">didn't receive</option>
        <option value="don't receive">don't receive</option>

      </select>

    </div>

    <!-- 23 -->
    <div class="question" id="q23-wrap">

      <select id="q23">
        <option value="">— select —</option>
        <option value="have seen">have seen</option>
        <option value="saw">saw</option>
        <option value="has seen">has seen</option>

    <!-- 24 -->
    <div class="question" id="q24-wrap">
      <label for="q24">24. He ____ all his old books.</label>
      <select id="q24">

        <option value="sold">sold</option>
        <option value="has sold">has sold</option>

    <!-- 25 -->
    <div class="question" id="q25-wrap">
      <label for="q25">25. The teacher ____ the exam results this morning.</label>
      <select id="q25">
        <option value="">— select —</option>
        <option value="announced">announced</option>
        <option value="has announced">has announced</option>
        <option value="was announced">was announced</option>
        <option value="had announced">had announced</option>
      </select>
      <span class="feedback"></span>
    </div>

    <button onclick="submitQuiz()">Submit Answers</button>
  </div>

  <div id="result"></div>

  <script>
    const answers = {
      q1: "walked",
      q2: "went",
      q3: "didn't finish",
      q4: "finished",
      q5: "flew",
      q6: "released",
      q7: "has visited",
      q8: "haven't seen",
      q9: "have lived",
      q10: "has finished",
      q11: "have met",
      q12: "have you ever eaten",
      q13: "was baked",
      q14: "was posted",
      q15: "were set",
      q16: "was built",
      q17: "was caught",
      q18: "was constructed",
      q19: "was broken",
      q20: "completed",
      q21: "wrote",
      q22: "haven't received",
      q23: "have seen",
      q24: "sold",
      q25: "announced"
    };

    function submitQuiz() {
      let score = 0;
      for (let i = 1; i <= 25; i++) {
        const id = 'q' + i;
        const wrap = document.getElementById(id + '-wrap');
        const select = document.getElementById(id);
        const feedback = wrap.querySelector('.feedback');

        wrap.classList.remove('correct', 'incorrect');
        feedback.textContent = '';

        if (select.value === answers[id]) {
          wrap.classList.add('correct');
          feedback.textContent = 'Correct';
          score++;
        } else {
          wrap.classList.add('incorrect');
          feedback.textContent = 'Incorrect';
        }
        select.disabled = true;
      }
      document.getElementById('result').textContent =
        `You scored ${score} out of 25.`;
    }
  </script>

</body>
</html>
