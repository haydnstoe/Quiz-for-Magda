<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intermediate British English Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 1rem;
    }
    p.intro {
      background: #eef5ff;
      border-left: 4px solid #003366;
      padding: 10px 15px;
      margin-bottom: 2rem;
    }
    .question {
      margin-bottom: 1.5rem;
    }
    .question label {
      display: block;
      margin-bottom: 0.5rem;
    }
    select {
      padding: 0.3rem;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
    }
    .feedback {
      display: inline-block;
      margin-left: 10px;
      font-weight: bold;
    }
    .correct label,
    .correct .feedback {
      color: green;
    }
    .incorrect label,
    .incorrect .feedback {
      color: red;
    }
    .correct select {
      border: 2px solid green;
    }
    .incorrect select {
      border: 2px solid red;
    }
    button {
      display: block;
      margin: 2rem auto;
      padding: 0.6rem 1.2rem;
      background: #003366;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #002244;
    }
    #result {
      text-align: center;
      font-size: 1.25rem;
      margin-top: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Intermediate British English Quiz</h1>
  <p class="intro">
    Choose the correct form from each drop-down.  
    You will practise regular & irregular past tenses, present perfect forms,  
    and active vs passive voice. Good luck!
  </p>

  <div id="quiz">
    <!-- Question template:
    <div class="question" id="qN-wrap">
      <label for="qN">N. Your question here</label>
      <select id="qN">
        <option value="">— select —</option>
        <option value="correctAnswer">correctAnswer</option>
        …other options…
      </select>
      <span class="feedback"></span>
    </div>
    -->
    <div class="question" id="q1-wrap">
      <label for="q1">1. She ____ to the shops yesterday.</label>
      <select id="q1">
        <option value="">— select —</option>
        <option value="walked">walked</option>
        <option value="has walked">has walked</option>
        <option value="was walked">was walked</option>
        <option value="walk">walk</option>
      </select>
      <span class="feedback"></span>
    </div>

    <div class="question" id="q2-wrap">
      <label for="q2">2. They ____ to the cinema last week.</label>
      <select id="q2">
        <option value="">— select —</option>
        <option value="went">went</option>
        <option value="gone">gone</option>
        <option value="have gone">have gone</option>
        <option value="go">go</option>
      </select>
      <span class="feedback"></span>
    </div>

    <!-- …repeat for questions 3–25… -->

    <div class="question" id="q25-wrap">
      <label for="q25">25. He ____ his homework before dinner.</label>
      <select id="q25">
        <option value="">— select —</option>
        <option value="had completed">had completed</option>
        <option value="completed">completed</option>
        <option value="has completed">has completed</option>
        <option value="completes">completes</option>
      </select>
      <span class="feedback"></span>
    </div>

    <button onclick="submitQuiz()">Submit Answers</button>
  </div>

  <div id="result"></div>

  <script>
    const answers = {
      q1: "walked",
      q2: "went",
      q3: "haven't seen",
      q4: "finished",
      q5: "flew",
      q6: "has visited",
      q7: "was baked",
      q8: "cooked",
      q9: "were taken",
      q10: "met",
      q11: "have completed",
      q12: "was posted",
      q13: "broke",
      q14: "learnt",
      q15: "hasn't finished",
      q16: "bought",
      q17: "hadn't seen",
      q18: "have lived",
      q19: "is played",
      q20: "dropped",
      q21: "wrote",
      q22: "have just finished",
      q23: "had finished",
      q24: "are explained",
      q25: "had completed"
    };

    function submitQuiz() {
      let score = 0;
      for (let i = 1; i <= 25; i++) {
        const qid = 'q' + i;
        const wrap = document.getElementById(qid + '-wrap');
        const select = document.getElementById(qid);
        const feedback = wrap.querySelector('.feedback');

        wrap.classList.remove('correct','incorrect');
        feedback.textContent = '';

        if (select.value === answers[qid]) {
          wrap.classList.add('correct');
          feedback.textContent = 'Correct';
          score++;
        } else {
          wrap.classList.add('incorrect');
          feedback.textContent = 'Incorrect';
        }
        select.disabled = true;
      }

      document.getElementById('result').textContent =
        `You scored ${score} out of 25.`;
    }
  </script>

</body>
</html>
